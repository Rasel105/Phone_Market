<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container">

            <!-- -----------------------adding input field and button --------------------------->

            <h3 class="text-info text-center mb-0">Phone Market</h3>
            <p class="text-warning text-center mt-0">Find your desire Phone</p>
            <div class="input-group my-3 w-50 mx-auto">
                <input id="input-value" type="text" class="form-control" placeholder="Search phone..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="getPhone()" class="btn btn-outline-primary" type="button"
                    id="button-addon2">Search</button>
            </div>
            <div id="see-all" class="d-flex justify-content-end">
                <button class="btn btn-info text-white">See All <span><img src="./arrow-right.svg"></span></button>
            </div>
            <!-------------- Details Secion here ---------------- -->

            <section>
                <div id="details-section">

                </div>
            </section>

            <!-- Spinner section  -->

            <div id="spinner-secion" class="text-center my-3">

            </div>

            <!-- Error Hanling -->
            <div id="error" class="w-50 mx-auto">

            </div>

            <!-- ----------------------------card section  ----------------------------->

            <div id="main-details" class="row w-75 mx-auto my-4">

            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
